{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Kids</title>
	<link rel="stylesheet" type="text/css" href="{% static 'app1/index.css' %}"/>
</head>
<body>
	<div class="container">
		<h1 style="text-align: center;">Social Kids</h1>
		<h2 style="text-align: center;">Sign Up</h2>
		<div class="section">
			<form method="post" id="Sign_Up">
			{% csrf_token %}    
				<input id="username" type="text" name="username" placeholder="username"  pattern=".{4,20}" title="4 to 20 characters" value={{ username }}><br><span style="float: right;">{{ form.username.errors }}</span>
				<input id="name" type="text" name="name" placeholder="Your name" value={{ name }}><br><span style="float: right;">{{ form.name.errors }}</span>
				<input id="email" type="text" name="email" placeholder="xyz@example.com" value={{ email }}><br><span style="float: right;">{{ form.email.errors }}</span>
				<input id="password" type="password" minlength="5" pattern=".{5,12}" title="5 to 12 characters" name="password" placeholder="password" value={{ password }}><br><span style="float: right;">{{ form.password.errors }}</span>
				<input type="submit" value="Sign Up" class="button"><br>
			</form>
			<p>Already a user?</p>
			<a href="login/" class="button">Log in</a>
   		</div>
   	</div>
</body>
</html>
